<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack - Alex Moreano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="title">
        Black Jack
    </header>
    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnGive" disabled="disabled" class="btn btn-primary">Give me a card</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop!</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="divCards"></div>
        <div class="row container mt-2">
            <div class="col">
                <h1>PC - <small>0</small></h1>
                <div id="pc-cards" class="divCards"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body> 
</html>
